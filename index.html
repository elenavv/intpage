<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class ="dark">
  <h1>Привет, я Елена!</h1>
  <p>Веб-разработчик. Создаю сайты и дизайн</p>
  <button id="theme"> Сменить тему </button>
  
  <script src="script.js"></script>
  <style>
    .dark{
  background-color: #2c2932;
  color: white;
}
body{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background 0.5s, color 0.5s;
  /*плавность: что_плавно_двигается и время */
  text-align: center;
  padding: 50px;
}
#theme{
  border-radius: 5px;
  cursor: pointer;
  font-size: 15px;
}
#theme:hover{
  background-color: #8d8686;
}

  </style>


  <script>
    //Создаем переменную, в которую положим кнопку Сменить тему 
let button1 = document.getElementById("theme");
let body = document.body; //Получаем доступ к body для изменения его стилей

//Создаем обработчик события для кнопки
//При нажатии на кнопку будет срабатывать функция, которая будет менять класс body на противоположный
button1.addEventListener("click", () => {
  body.classList.toggle('light');
  body.classList.toggle('dark');
});
  </script>
  
</body>

</html>
